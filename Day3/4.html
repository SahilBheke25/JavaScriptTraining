<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="4.css">
  </head>

  <body>
    <div class="centre">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name"
        oninput="filterTable()"
      />
      <button id="sortButton" onclick="sortTable()">Sort by Name</button>
    </div>

    <table id="dataTable" class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="bodyTable"></tbody>
    </table>
    <script src="4.js"></script>
  </body>
</html>
